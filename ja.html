<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Rigtigt svar ❤️</title>
<link rel="stylesheet" href="style.css">

<style>
.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.heart {
    position: absolute;
    color: red;
    font-size: 30px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}
</style>

</head>

<body>

<div class="container">

<h1>Tillykke ❤️</h1>

<p>
Du har vundet en free aften i biografen(28 years later)<br>
Og selvfølgelig efterfulgt af en middag på favoriten(Restaurante Italiano)<br><br>
Fordi du er verdens bedste, og sejeste kæreste!!
og er ret nice
</p>

<div class="gallery">
    <img src="images/ja1.jpg">
    <img src="images/ja2.jpg">
</div>

</div>

<div class="hearts" id="hearts"></div>

<script>
const container = document.getElementById("hearts");

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random()*3) + "s";
    container.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
